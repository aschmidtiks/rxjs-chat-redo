<div *ngIf="clientService.getEnteredChatrooms().length < 1; else elseBlockChatrooms">
  No active chat room!
</div>
<ng-template #elseBlockChatrooms>
  <mat-tab-group [selectedIndex]="selected" (selectedTabChange)="tabChanged($event)" (click)="didChangeManually=true">
    <mat-tab *ngFor="let room of clientService.getEnteredChatrooms();" label="{{room}}">
      <ng-template matTabContent><app-chat-room></app-chat-room></ng-template>
    </mat-tab>
  </mat-tab-group>
</ng-template>
